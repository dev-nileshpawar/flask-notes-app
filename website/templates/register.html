{% extends "base.html" %} 
{% block title %}Register{% endblock %}
{% block content %}

<form method="post">
    <h3> Register </h3>
    <div class="form-group">
        <label for="email"></label>
        <input type="email" name="email"  id="id" placeholder="Enter email" class="form-control"/>
        
        <label for="password1"></label>
        <input type="password" name="password1"  id="password1" placeholder="Enter password" class="form-control"/>

        <label for="password2"></label>
        <input type="password" name="password2"  id="password2" placeholder="Enter confirm password" class="form-control"/>

        <label for="fname"></label>
        <input type="text" name="fname"  id="fname" placeholder="Enter fname" class="form-control"/>

        <br/>
        <button type="submit" class="btn btn-primary">Submit</button>

    </div>
</form>
{% endblock %}
